name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build and start containers
        run: make run

      - name: Run migrations
        run: |
          make migrations
          make migrate

      - name: Run linter
        run: make lint

      - name: Run tests
        run: make test

      - name: Tear down containers
        if: always()
        run: docker compose down
