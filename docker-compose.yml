services:
  app:
    image: backender-challenge
    pull_policy: never
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
      - redis
      - clickhouse
    command: [ "./docker/wait-for-it.sh", "db:5432", "--", "python", "manage.py", "runserver", "0.0.0.0:8000" ]
    ports:
      - 8000:8000
    volumes:
      - app_static_files:/srv/app/static:rw
      - app_media_files:/srv/app/media:rw
      - .:/srv/app

  db:
    tty: true
    image: postgres:16-alpine
    volumes:
      - ./docker/postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - dev-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: test_pg_user
      POSTGRES_PASSWORD: 123456
      DATABASE_USER: test_user
      DATABASE_PASSWORD: 123456
      DATABASE_NAME: test_database
    ports:
      - 5432:5432

  redis:
    image: redis:6-alpine
    networks:
      - default
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data

  clickhouse:
    image: "clickhouse/clickhouse-server:23.8.2.7-alpine"
    ports:
      - 8123:8123
    volumes:
      - ./docker/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql

  celery-worker:
    image: backender-challenge
    pull_policy: never
    command:
      - /bin/sh
      - -c
      - celery -A src.core.celery.app worker -c 1 -l INFO -Q celery,outbox
    volumes:
      - .:/srv/app
    depends_on:
      - redis

  celery-beat:
    image: backender-challenge
    pull_policy: never
    command:
      - /bin/sh
      - -c
      - celery -A src.core.celery.app beat -l INFO
    volumes:
      - .:/srv/app
    depends_on:
      - redis

volumes:
  dev-db-data: {}
  redis-data: {}
  app_media_files: {}
  app_static_files: {}
